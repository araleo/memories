<section>
  <div class="title">
    <h3>Fotos </h3>
    <span class="material-icons camera"> photo_camera </span>
  </div>
  <div class="photos">
    <a *ngFor="let photo of photos" [href]="photo.url" target="_blank">
      <img [src]="photo.url" alt="{{ photo.description }}" />
    </a>
  </div>
</section>
